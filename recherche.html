<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="src/css/navbar_footer.css" rel="stylesheet">
        <link href="src/css/recherche.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="src/js/read_write.js" defer></script>
        <script src="src/js/navbar_footer.js" defer></script>
        <script src="src/js/recherche.js" defer></script>
        <script src="https://kit.fontawesome.com/5b8b37978c.js" crossorigin="anonymous" defer></script>
        <link rel = "icon" href ="" type =""> <!-- logo de l'onglet de la page -->
        <title>Filmothèqu'ISEN</title>
    </head>
            
    <body>

        <header>
            <div class="navbar">
                <a class="logo-link" href="index.html"><img src="ressources/img/Logo_test.png" alt="Logo" class="logo-image"></a>
                <a class="button but_hover" href="index.html">ACCUEIL</a>
                <a class="button but_hover" href="recherche.html">RECHERCHE</a>
                <a class="button but_hover" href="films.html">FILMS</a>
            </div>
        </header>

        <main id="main">
            <div id="recherche">
                <div id="search">
                    <input id="searchDirector" type="text" name="Director" placeholder="Réalisateur...">
                    <input id="searchTime" type="number" name="Time" placeholder="Durée...">
                    <select name="genre" id="searchGenre">
                        <option value="None">Genre</option>
                        <option value="Disaster">Disaster</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Educational">Educational</option>
                        <option value="Adventure">Adventure</option>
                        <option value="SuperHero">SuperHero</option>
                        <option value="Parody">Parody</option>
                        <option value="Western">Western</option>
                        <option value="Thriller">Thriller</option>
                        <option value="War">War</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Animation">Animation</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Suspense">Suspense</option>
                        <option value="Musical">Musical</option>
                        <option value="Sports">Sports</option>
                        <option value="Action">Action</option>
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                    </select>
                    <button id="submit" onclick="main()">Chercher</button>
                </div>

                <div id="results">
                    <p></p>
                    <div class="movies">
                    </div>
                </div>
            </div>

            <div id="recommandation">
                <div id="suggestion">
                    <h3>Suggestion qui pourraient vous plaire</h3>
                </div>
            
                <div id="suggest">
                    <div class="items">
                        <!-- Code d'une seule carte qu'on viendra duppliquer -->
                        <h3 class="name-film"></h3>
                        <h5 class="genre"></h5>
                        <h5 class="time"></h5>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <!-- Trigger/Open The Modal -->
            <button id="myButton" class="button but_hover"></button>

            <!-- The Modal -->
            <div id="mineModal" class="classModal">
        
                <!-- Modal content -->
                <div class="modalContent">
                    <div id="Creator">
                        <div><p><span class="nameCreator">Nirina MACON </span><i class="fa-brands fa-linkedin" onclick="link_nirina()"></i><br> <span class="email">nirina.macon@isen-ouest.yncrea.fr</span></p></div>
                        <div><p><span class="nameCreator">Lisa CRUSSON </span><i class="fa-brands fa-linkedin" onclick="link_lisa()"></i><br> <span class="email">lisa.crusson@isen-ouest.yncrea.fr</span></p></div>
                        <div><p><span class="nameCreator">Amaury AMRANI </span><i class="fa-brands fa-linkedin" onclick="link_amaury()"></i><br> <span class="email">amaury.amrani@isen-ouest.yncrea.fr</span></p></div>
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
